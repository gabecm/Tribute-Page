<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twice Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/twice-favicon2.png">
</head>
<body>
    <div id="main">
        <div id="header">
            <h1 id="title">Twice</h1>
            <h3 id="subtitle">The group who will touch people's hearts twice, once through the ears, and once again through the eyes.</h3>
        </div>
        <div id="img-div">
            <img src="/images/twice-group.jpg" alt="Twice Group Picture" id="image">
            <a href="https://open.spotify.com/album/33jypnU7WULxPaVrjj4RXH?si=TjmvjIyoS1q9h8V1_Nexmw" target="_blank"><p id="img-caption">Eyes Wide Open [10/26/2020]</p></a>
        </div>
        <div id="tribute-info">
            Placeholder for member information
        </div>
        <div id="tribute-links">
            <a href="https://twice.jype.com/" target="_blank" id="tribute-website">Official Website</a>
            <a href="https://www.instagram.com/twicetagram/" target="_blank" id="tribute-instagram">Instagram</a>
            <a href="https://twitter.com/JYPETWICE" target="_blank" id="tribute-twitter">Twitter</a>
            <a href="https://web.facebook.com/JYPETWICE" target="_blank" id="tribute-facebook">Facebook</a>
            <a href="https://www.youtube.com/c/twice" target="_blank" id="tribute-youtube">YouTube</a>
            <a href="https://kpop.fandom.com/wiki/TWICE" target="_blank" id="tribute-link">KPop Wiki Profile</a>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
